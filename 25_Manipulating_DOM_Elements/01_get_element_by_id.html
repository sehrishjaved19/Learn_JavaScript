<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById Example</title>
</head>
<body>
    <h1 id="main-heading">Welcome to the Example Page</h1>
    <p id="content-paragraph">This is some content. Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam dignissimos eaque possimus.</p>
    <!--JavaScript Code-->
    <Script>
        // Access the element with the id 'main-heading' using getElementById
        const headingElement = document.getElementById('main-heading');
        console.log(headingElement);
    </Script>
</body>
</html>
