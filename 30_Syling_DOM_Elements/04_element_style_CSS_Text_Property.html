<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Style CSS Text Property</title>
</head>
<body>
    <!-- Set the inline style of an element using a string -->
    <p id="myText">This is a Paragraph</p>

    <!-- JavaScript -->
    <script>
        const text = document.getElementById("myText");
        text.style.cssText = "color:green; font-weight: bold;";
    </script>
</body>
</html>
