<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="book_system.css">
</head>
<body>
    <h1>Book Management System</h1>
    <label for="bookName">Book Name:</label><br>
    <input type="text" name="bookName" id="bookName"><br><br>
    <label for="authorName">Author Name:</label><br>
    <textarea name="authorName" id="authorName" rows="4"></textarea><br><br>
    <label for="bookDescription">Book Description:</label><br>
    <textarea name="bookDescription" id="bookDescription" rows="4"></textarea><br><br>
    <label for="pagesNumber">No. of Pages:</label><br>
    <input type="number" id="pagesNumber"></input><br><br>
    <button onclick="addBook()">Add Book</button><br><br>

    <h2>books</h2>
    <div id="books">
        <!--Books will be displayed here-->
    </div>
    <script src="book_system.js"></script>
</body>
</html>
