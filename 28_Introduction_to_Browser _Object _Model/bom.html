<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Example</title>
    <style>
  button {
    margin: 8px;
    padding: 10px 16px;
    background-color: #d400ff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #a400b3;
  }
</style>

</head>
<body>
    <button id = "alertButton" >Alert</button>
    <button id = "openWindowButton" >Open Window</button>
    <button id = "navigateBackButton" >Go Back</button>
    <button id = "changeURLButton" >Change URL</button>
    <script src="bom.js"></script>
</body>
</html>
