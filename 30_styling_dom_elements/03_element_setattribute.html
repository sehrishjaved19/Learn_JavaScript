<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element setAttribute Example</title>
</head>
<body>
    <!-- Set or modify style attributes using inline CSS -->
    <p id="myParagraph" style="color:rgb(255, 0, 0)">This is a red paragraph</p>

    <!-- JavaScript -->
    <script>
        const paragraph = document.getElementById("myParagraph");
        paragraph.setAttribute("style", "color: blue; font-size:18px;");
    </script>
</body>
</html>
